{% load static %}
{% block content %}

<div class="logo_holder">
    <a href="#" data-remodal-target="glogin">
        <img class="logo_for_dark_bg img-fluid" src="{% static 'framework/img/lo.png' %}" alt="Adiva Graphics" />
        <img class="logo_for_light_bg img-fluid" src="{% static 'framework/img/lo.png' %}" alt="Adiva Graphics" />
    </a>
    <div class="woocommerce remodal p-3" data-remodal-id="glogin">
            <h2>Client Login</h2>
        {% csrf_token %}
        <button data-remodal-action="close" class="remodal-close"></button>
        <form class="woocommerce-form woocommerce-form-login login" method="post">
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="username">Email address
                    <span class="required">*</span>
                </label>
                <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="username" value="" />
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password">Password
                    <span class="required">*</span>
                </label>
                <input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password" />
            </p>
            <p class="form-row">
                <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="4b19679192" />
                <input type="hidden" name="_wp_http_referer" value="/guro/gravity/my-account/" />
                <input type="submit" class="woocommerce-Button button" name="login" value="Login" /> 
                
                <!-- <label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
                <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme"
                  value="forever" />
                <span>Remember me</span>
              </label> -->
            </p>
            <p class="woocommerce-LostPassword lost_password">
                <a href="{% url 'signup' %}">Register here</a>
            </p>
        </form>
    </div>

</div>
{% endblock content %}
